{% if group.allow_comments %}
  <div class="p3_blog_comments">
    <div class="container">

      <div class="row p3_blog_comments_title">
        <div class="col">
          <h2>{{ module.p3_blog_comments_title }}</h2>
        </div>
      </div>

      <div class="row">
        <div class="col">
          {% blog_comments "blog_comments" limit=10000 %}
        </div>
      </div>

    </div>
  </div>
{% endif %}

{% require_css %}
<style>
  .p3_blog_comments .p3_blog_comments_title h2 {
    color: {{ theme.global_colors.primary.color }};
    border-top: 1px solid rgba({{ theme.global_colors.primary.color|convert_rgb }}, 0.2);
  }
  
  .p3_blog_comments #comments-listing .comment:not(:first-child) {
    border-top: 1px solid rgba({{ theme.global_colors.primary.color|convert_rgb }}, 0.2);
  }
  
  .p3_blog_comments .comment-from h4, .p3_blog_comments .comment-from h4 a {
    color: {{ theme.text.body_font.font.color }};
  }
  
  .p3_blog_comments .comment-date {
    color: rgba({{ theme.global_colors.primary.color|convert_rgb }}, 0.6);
  }
  
  {% if module.p3_blog_comments_title %}
    .p3_blog_comments form {
      border-top: 1px solid rgba({{ theme.global_colors.primary.color|convert_rgb }}, 0.2);
      padding-top: 45px;
    }
    .p3_blog_comments #comments-listing {
      padding-bottom: 45px;
    }
  {% endif %}
  
  .p3_blog_comments form .hs-form-field:not(.hs-fieldtype-checkbox) label:not(.hs-error-msg):not(.hs-form-booleancheckbox-display) {
    background-color: rgba({{ theme.forms.fields.background.color.color|convert_rgb }}, {{ theme.forms.fields.background.color.opacity * 0.01 }});
  }
</style>
{% end_require_css %}

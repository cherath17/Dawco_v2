{% require_css %}
<style>

  .p3_table__section {
    background-color: rgba({{ module.style.background_color.color.color|convert_rgb }}, {{ module.style.background_color.color.opacity * 0.01 }});
    {{ module.style.desktop_spacing.spacing.css }};
  }
  .p3_table__section .p3_table__content table tr:nth-child(odd) {
    background-color: rgba({{ module.style.odd_rows_background_color.color.color|convert_rgb }}, {{ module.style.odd_rows_background_color.color.opacity * 0.01 }});
  }
  .p3_table__section .p3_table__content table tr:nth-child(even) {
    background-color: rgba({{ module.style.even_rows_background_color.color.color|convert_rgb }}, {{ module.style.even_rows_background_color.color.opacity * 0.01 }});
  }

  @media screen and (max-width: 767px) {
    .p3_table__section {
      {{ module.style.mobile_spacing.spacing.css }};
    }
  }

  @media (min-width:768px) and (max-width:1024px) {
    .p3_table__section {
      {{ module.style.tab_spacing.spacing.css }};
    }
  }

</style>
{% end_require_css %}

<div class="p3_table__section">
  <div class="container">
    <div class="p3_table__content">                   
      <table>
        {% for item in module.table.table %}
        <tr>
          <th>{{ item.table_head }}</th>
          <td>{{ item.table_body }}</td>
        </tr> 
        {% endfor %}
      </table>
    </div>
    <div class="p3_table__text">
      {{ module.description }}
    </div>
  </div>
</div>
